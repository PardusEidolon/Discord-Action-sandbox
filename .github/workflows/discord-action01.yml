name: djs discord bot

on: workflow_dispatch

jobs:
  send-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Send Discord Message
      uses: EhsanFox/djs-actions@0.1.0
      with:
        id: ${{ secrets.WEBHOOK_ID }}
        token: ${{ secrets.WEBHOOK_TOKEN }}
        title: "${{ github.context.repository }}"
